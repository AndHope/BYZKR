l_english:
 LOADING_TIP_0:0 "Freedom is the natural ability of everyone to do what he likes, unless it is prohibited by law or by force. \n- Justinian I"
 LOADING_TIP_1:0 "Do not fall back, do not advance ahead of your standard. This is what a brave soldier does. If you leave your standard, you will lose. Do not charge out impetuously, do not break ranks. \n- Strategikon of Maurice"
 LOADING_TIP_2:0 "Consider then, my brothers and comrades in arms, how the commemoration of our death, our memory, fame and freedom can be rendered eternal.\n- Constantine XI Palaiologos"
 LOADING_TIP_3:0 "Our great mistake is to try to exact from each person virtues which he does not possess, and to neglect the cultivation of those which he has.\n- Hadrian"
 LOADING_TIP_4:0 "Say not always what you know, but always know what you say. \n- Tiberius Claudius Augustus Germanicus"
 LOADING_TIP_5:0 "Keep cool and you will command everyone.\n- Justinian I"
 LOADING_TIP_6:0 "Do not act as if you were going to live ten thousand years. Death hangs over you. While you live, while it is in your power, be good. \n- Marcus Aurelius"
 LOADING_TIP_7:0 "Cowards die many times before their deaths; The valiant never taste of death but once.\n- Julius Caesar"
 LOADING_TIP_8:0 "If someone is able to show me that what I think or do is not right, I will happily change, for I seek the truth, by which no one was ever truly harmed. It is the person who continues in his self-deception and ignorance who is harmed.\n- Marcus Aurelius"
 LOADING_TIP_9:0 "Men willingly believe what they wish.\n- Julius Caesar"
 LOADING_TIP_10:0 "Never let the future disturb you. You will meet it, if you have to, with the same weapons of reason which today arm you against the present..\n- Marcus Aurelius"
 LOADING_TIP_11:0 "If you want a rainbow, you have to deal with the rain.\n- Augustus"
 LOADING_TIP_12:0 "The "Byzantines" called themselves Romans, and referred to their empire and emperor as Roman - with good reason. Although Rome itself had fallen in late antiquity, the eastern half of the Roman Empire had flourished, centred on its eastern capital, 'New Rome'."
