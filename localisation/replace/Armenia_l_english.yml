 # Naval

 ARM_light_cruiser_2:0 "Kórinthos Class"
# ARM_light_cruiser_2_desc:0 "Post-war treaties put restrictions on cruisers, but well-armed light vessels can be developed while remaining within these limits."
 ARM_light_cruiser_3:0 "Spárti Class"
# ARM_light_cruiser_3_desc:0 "Now skirting the limits of treaties, larger and more heavily armored cruisers can be built, still with light enough weaponry to be classified as light cruisers."
 ARM_light_cruiser_4:0 "Thíva Class"
# ARM_light_cruiser_4_desc:0 "Tactically employed to protect larger ships, the modern generation of light cruisers can shake off most past restrictions and be better armed to handle aerial attacks."

 ARM_heavy_cruiser_2:0 "Kríti Class"
# ARM_heavy_cruiser_2_desc:0 "Despite new efforts at treaties, refitting lighter cruisers with heavier weaponry remains efficient, although armor is still limited."
 ARM_heavy_cruiser_3:0 "Smýrni Class"
# ARM_heavy_cruiser_3_desc:0 "As restrictions are increasingly ignored worldwide, more balanced heavy cruiser designs with more priority on armor can be built. Better anti-air guns allow these ships to cooperate in naval air warfare."
 ARM_heavy_cruiser_4:0 "Trapezoúntos Class"
# ARM_heavy_cruiser_4_desc:0 "Upscaled, longer and heavier designs with rapid-fire armaments are features in these final stages of heavy cruiser development."

 ARM_battle_cruiser_1:0 "Kanaris Class"
# ARM_battle_cruiser_1_desc:0 "The post-war battlecruiser arms race resulted in several heavily armed designs, sacrificing armor for speed compared to battleships."
 ARM_battle_cruiser_2:0 "Kountouriotis Class"
# ARM_battle_cruiser_2_desc:0 "Rebuilt and repurposed battlecruisers continue to outrun even modern battleship designs by lighter protection, but have developed better systems for fire control, detection and aerial defenses."

 ARM_battleship_2:0 "Konstantínos Class"
# ARM_battleship_2_desc:0 "With improved stability and range, a new generation of battleships improve upon previous designs while remaining within limits stipulated by naval treaties."
 ARM_battleship_3:0 "Vasíleios Class"
# ARM_battleship_3_desc:0 "Thicker armor, stronger engines, a battery of high-caliber guns and improved anti-air capabilities can allow battleships to remain relevant, if correctly employed, in a world where naval warfare is increasingly dominated by aerial support."
 ARM_battleship_4:0 "Kallinikos Class"
# ARM_battleship_4_desc:0 "As the world sees what may be the last major battleship confrontations, the importance of heavy armaments and anti-air turrets is greater than ever."

 ARM_SH_battleship_1:0 "Pantokrátora Class"
# ARM_SH_battleship_1_desc:0 "The current state of the world no longer has any room for abiding by naval treaties. Without these limitations, we can focus entirely on creating the heaviest, most well-armed battleships of all time, able to engage multiple lesser vessels."
 ARM_SH_battleship_2:0 "Endoxos Class"
# ARM_SH_battleship_2_desc:0 "An improvement on our earlier super heavy design with stronger weapons and improved fire control systems."

 ARM_carrier_1:0 "Theodóra Class"
# ARM_carrier_1_desc:0 "Many military theorists believe that naval aviation is the future. Converting old capital ships and ocean liners to carry aircraft will be the first step towards utilizing these new doctrines."
 ARM_carrier_2:0 "Konstantína Class"
# ARM_carrier_2_desc:0 "As work begins on the first keel-up carrier designs, we must ensure that these ships have the range and speed to keep up with the rest of our navy, while respecting the post-war naval treaties."
 ARM_carrier_3:0 "Ánna Class"
# ARM_carrier_3_desc:0 "Improved construction methods and more specialized systems like deck edge elevators allow these carriers to transport more planes more efficiently."
 ARM_carrier_4:0 "María Class"
# ARM_carrier_4_desc:0 "With many naval treaties now increasingly ignored, we can proceed to build carriers capable of transporting more planes than ever to secure air superiority cover."

 ARM_submarine_3:0 "Poseidónas Class"
# ARM_submarine_3_desc:0 "The role of the submarine in the fleet outside of convoy attacks is still under debate. Achieving a balance between combination of speed, range and weaponry will be key to the necessary model."

