 the_byz_category:0 "Romaíoi Dream"
 the_byz_category_desc:0 "We are the holders of both the Greek and Roman dreams. The shield of the Orthodox faith. The guiding light for a world shrouded in darkness. The Basileia ton Romaion was once the envy of the world. The bastion of civilization. We can restore this nation to its rightful place among mankind."
 form_byzantium:0 "Reform the Basileía ton Romaíon"
 form_byzantium_desc:0 "Once the great city is back in our hands we can use the opportunity to proclaim our birthright."
 byz_change_flag:0 "Change Flag"
 byz_change_flag_desc:0 "Honey? I'm going to Byzmart to shop for a new flag. Do we need more Byzantopuffs?"
 
 varangian_category:0 "The New Varangians"
 varangian_category_desc:0 "Centuries ago great warriors protected the emperor. The first were norsemen but those that came after were from many lands. All that was required of them was great skill and great loyalty. These dangerous days call for such men again. Ones with great skill and great loyalty to our ideals.  No matter their origin. No matter their creed. A new Varangian Guard."
