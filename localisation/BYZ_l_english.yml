BYZ_minority_problem:0 "Multiethnic Empire"
BYZ_minority_problem_desc:0 "the Basileía ton Romaíon isn't just home to Greeks, but also has various Slavic, Bulgar, Anatolian, Armenian, Arab and various other minority groups that feud with the central authority and attempt to form their own national states."
BYZ_aristocrat:0 "Romaíoi Aristocrats"
BYZ_aristocrat_desc:0 "The vast majority of Romaíoi land belongs to land-owning elites and nobles with less than 6% of the Romaíoi populace owning over 65 percent of the land. 
