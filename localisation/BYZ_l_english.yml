 byzantium.70.t:0 "The New Varangians"
 byzantium.70.d:0 "Centuries ago great warriors protected the emperor. The first were norsemen but those that came after were from many lands. All that was required of them was great skill and great loyalty. These dangerous days call for such men again. Ones with great skill and great loyalty to our ideals.  No matter their origin. No matter their creed. A new Varangian Guard."
