 byzantium.75.a:0 "Raise the Varángōn Kivyrrai"

 byzantium.76.t:0 "A new flag for an old nation"
 byzantium.76.d:0 "Let's pick a new banner to display our greatness to the world. Which flag will we fly to intimidate our enemies and inspire our allies?\n\nWhat does Byzmart have on sale today?"
 byzantium.76.a:0 "I'll check the St. George and Palaiologos aisle."
 byzantium.76.b:0 "What's in the double headed eagle aisle?"
 byzantium.76.c:0 "I'm in the mood for some red, black, and blue."
 byzantium.76.e:0 "Oh look, a special on a straight Palaiologos."

 byzantium.77.t:0 "AISLE 3: ST GEORGE PALAIOLOGOS"
 byzantium.77.d:0 "So these are flags which combine the cross of St.George and arms of Palaiologos."
 byzantium.77.a:0 "Approved for Victoria 3, whoops, better hide that label."
 byzantium.77.b:0 "They left the B's off this one."
 byzantium.77.c:0 "And no crosses on this one. That's different."
 byzantium.77.e:0 "I'll check another aisle."

 byzantium.78.t:0 "AISLE 4: DOUBLE HEADED EAGLES"
 byzantium.78.d:0 "I wonder if they have anything new for flags with double headed eagles."
 byzantium.78.a:0 "Eagle, wreaths, and a chi rho? Wow!"
 byzantium.78.b:0 "A crowned double eagle? Interesting."
 byzantium.78.c:0 "Red white and black with a german style. Nice."
 byzantium.78.e:0 "Hmmm. What's in the stripes aisle?"

 byzantium.79.t:0 "AISLE 5: BYZMART APPROVED"
 byzantium.79.d:0 "Byzmart approved? Oh my, someone has an awfully high opinion of their, well, opinion."
 byzantium.79.a:0 "Blue white and gold? Classy."
 byzantium.79.b:0 "Eagle, gear, and wheat? Aunt Syndie would love this one."
 byzantium.79.c:0 "Black and white? That's kind of stark."

 byzantium.80.t:0 "AISLE 6: STRIPES"
 byzantium.80.d:0 "Stripes do seem to be the fashion for lately. Might as well check here too."
 byzantium.80.a:0 "Three horizontal stripes? Well it is popular."
 byzantium.80.b:0 "One big and two little stripes. How very fashion forward."
 byzantium.80.c:0 "These are more blocks than stripes. Wrong aisle?"

 #####################
 #### NEWS EVENTS ####
 #####################

 byznews.0.t:0 "Byzanitum Reborn!"
 byznews.0.d:0 "With [GRE.GetAdjective] troops controlling the 'city of the world's desire' for the first time in five hundred years, there are celebrations across [GRE.GetName]. [GRE.GeatLeader] has heeded the demands of the masses and proclaimed the rebirth of [GRE.GetNameDef]."
 byznews.0.a:0 "Ouzo for everyone!."
 byznews.0.b:0 "Are togas coming into fashion again?"
 byznews.12.t:0 "The 29th of May"
 byznews.12.d:0 "In the early morning hours of the 29th of May, 1453, on its 53rd day, the last siege of Constantinople came to an end. The Ottomans breached the mighty Theodosian Walls and overwhelmed the city's valiant but massively outnumbered defenders. The Basileus Constantine XI himself fell in a heroic last stand against the invading horde.\n\nAcross [GRE.GetName] observances are being held, honoring the fallen and ensuring their sacrifice is not forgotten. What a terrible dream, glad that never happend."
 byznews.12.a:0 "Elefthería í thánatos!"
 byznews.13.t:0 "The 29th of May"
 
 
