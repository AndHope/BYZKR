 # 1936

 BYZ_GATHERING_STORM_DESC:0 "Ended by the 1923 Treaty of Lausanne, the Greco-Turkish War saw the rebirth of the state the West calls the Basileía ton Romaíon. Its people, however, know their nation by another name. Romaion, the Roman land. Expansion after the war was stopped first by the League of Nations and then by the Great Depression.\n\nWith the League's power waning and the Depression's grip loosening, the Romaioi can look beyond their borders once more.  There are old scores to settle and an empire to restore."

