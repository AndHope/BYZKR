  byznews.0.t:0 "Welcome to the Basileía ton Romaíon"
 byznews.0.d:0 "Whether you prefer to call them Eastern Romans, Byzantines, or even Romaion, their achievements still echo across the centuries."
 byznews.0.a:0 "Thanks narrator, now go away."
 byznews.0.b:0 "Is this one of those PBS documentaries?"
 byznews.1.t:0 "Territorial Claims Not Pressed"
 byznews.1.d:0 "News Flash Constantinople: [GRE.GetNameDef] has chosen not to assert its regional demands. Observers have noted that the [GRE.GetAdjective] claims have not been relinquished. Only that [GRE.GetName] has chosen not to issue an ultimatum for their return."
 byznews.1.a:0 "Peace in our time! For now. Sort of."
 byznews.1.b:0 "How nice of them."
 byznews.2.t:0 "Territory Surrendered"
 byznews.2.d:0 "News Flash Constantinople: [GRE.GetNameDef] foriegn ministry has announced that territorial claims have been accepted. Military units are moving into the returned provinces and local administrators are recognizing [GRE.GetAdjective] authority.\n\nThe horrors of war have been avoided, for now."
 byznews.2.a:0 "Romaion Triumphant!"
 byznews.2.b:0 "Now that wasn't very nice of them."
 byznews.3.t:0 "Bulgaria No More"
 byznews.3.d:0 "News Flash Sofia: The government of [BUL.GetName] has officially voted itself out of existance and joined the state of [GRE.GetName]. Celebrations in the streets of Constantinople are occuring as lands long thought lost have rejoined the [GRE.GetAdjective] nation."
 byznews.3.a:0 "A just and wise decision."
 byznews.3.b:0 "Bulgaria? Where's Bulgaria?"
 byznews.4.t:0 "Justinians Dream"
 byznews.4.d:0 "News Flash Constantinople: In the sixth century Saint Justinian the Great sought to return the fallen west to the Romaioi. Today, a new wave of nationlism has swept across [GRE.GetNameDef]. Promises to make Saint Justinian's dream a reality can be heard from every corner of the [GRE.GetAdjective] state. From the lowest miner to the highest minister. From the weekest grifter to the strongest general. Justinians call can be heard.\n\nOne Empire. One Church. One Law."
 byznews.4.a:0 "One Empire! One Church! One Law!"
 byznews.4.b:0 "Well that can't be good."
 byznews.7.t:0 "New Romans"
 byznews.7.d:0 "News Flash Geneva: In the League of Nations Assembly today [GRE.GetNameDef] announced a new political alliance. Their statment proclaims that the [GRE.GetFactionName] will restore the Roman peace to the Mediterranean. Requests for comment from representatives of other European nations have not been answered at this time."
 byznews.7.a:0 "All roads lead to New Rome"
 byznews.7.b:0 "Is this a good thing?"
 byznews.8.t:0 "Constantinople Falls"
 byznews.8.d:0 "News FLash: The capital of [GRE.GetNameDef] has fallen. For only the fourth time in two thousand years the Second Rome has fallen to invasion. At last report the [GRE.GetAdjective] troops have been forced out of the city and are attempting to rally."
 byznews.8.a:0 "City of the World's Desire"
 byznews.8.b:0 "How long can they hold out?"
 byznews.9.t:0 "Constantinople Changes Hands"
 byznews.9.d:0 "This is William Tattle in the Eastern Mediterranean. The City of the World's Desire has been secured by [GRE.GetAdjective] forces.  Recapturing the city has been a driving goal behind their operations since it fell.  While much of the city has been reduced to rubble celebrations are widespread."
 byznews.9.a:0 "City of the World's Desire"
 byznews.9.b:0 "Well that didn't take long."
 byznews.10.t:0 "Athens Overrun"
 byznews.10.d:0 "Tonight the Birthplace of Democracy is being patrolled by troops not belonging to [GRE.GetNameDef].  While accounts are confused the fighting was reportedly house to house and much of the city has burned down.  The state of the famed Acropolis is unknown."
 byznews.10.a:0 "We will fight on!"
 byznews.10.b:0 "Surely the fighting will end soon."
 byznews.11.t:0 "Athens Retaken"
 byznews.11.d:0 "News Flash Hellas:  Units of the [GRE.GetAdjective] army have re-entered Athens.  Opposition was surprisingly light and reports claim that an uprising by residents had already liberated much of the city.
 byznews.11.a:0 "Athens is ours once more."
 byznews.11.b:0 "The fighting goes on."
 byznews.12.t:0 "The 29th of May"
 byznews.12.d:0 "In the early morning hours of the 29th of May, 1453, on its 53rd day, the last siege of Constantinople came to an end. The Ottomans breached the mighty Theodosian Walls and overwhelmed the city's valiant but massively outnumbered defenders. The Basileus Constantine XI himself fell in a heroic last stand against the invading horde.\n\nAcross [GRE.GetName] observances are being held, honoring the fallen and ensuring their sacrifice is not forgotten."
 byznews.12.a:0 "Elefthería í thánatos!"
 byznews.13.t:0 "The 29th of May"
 byznews.27.t:0 "George II Exiled"
 byznews.27.d:0 "Listen. Strange women lying in ponds distributing swords is no basis for a system of government. Supreme executive power derives from a mandate from the masses, not from some farcical aquatic ceremony.\n\nYou can't expect to wield supreme power just 'cause some watery tart threw a sword at you!"
 byznews.27.a:0 "This Is An Basileus Free Zone"
 byznews.27.b:0 "An Anarcho-syndicalist Commune?"
 byznews.28.t:0 "George II Returns"
 byznews.28.d:0 "[GRE.GetNameDef] has announced the restoration of the imperial monarchy. [GRE.GetAdjective] churches across the nation are ringing their bells and a national day of celebration has been declared."
 byznews.28.a:0 "The Basileus Has Returned"
 byznews.28.b:0 "Good for them."
 byznews.29.t:0 "Smyrna Collapses"
 byznews.29.d:0 "Breaking news from Ionia: The [GRE.GetAdjective] city of Smyrna has fallen to the army of [TUR.GetName]. Reports are confused and there are some indications it may have been a surprise attack. We will bring you more once the accounts received are reliable."
 byznews.29.a:0 "The war is not lost yet!"
 byznews.29.b:0 "Victory is within our grasp!"
 byznews.29.c:0 "Oh those poor foreigners."
 byznews.30.t:0 "Ankara Falls"
 byznews.30.d:0 "News Flash Ankara: The capital of [TUR.GetName] has fallen to [GRE.GetAdjective] troops. An assault by the [GRE.GetName] army has overwhelmed its [TUR.GetAdjective] defenders. Roads out of the city are choked with families fleeing the fighting."
 byznews.30.a:0 "Romaion Triumphant!"
 byznews.30.b:0 "The war is not lost yet!"
 byznews.30.c:0 "Oh those poor foreigners."
 byznews.31.t:0 "Konya Captured"
 byznews.31.d:0 "News Flash Konya: Long a [TUR.GetAdjective] bastion, Konya has been captured by [GRE.GetAdjective] units. House to house fighting was reported before the [GRE.GetName] army was able to secure the city."
 byznews.31.a:0 "Romaion Triumphant!"
 byznews.31.b:0 "We shall retake it!"
 byznews.31.c:0 "Is there a charity we can give too?"
 byznews.32.t:0 "Rome Restored"
 byznews.32.d:0 "News Flash Rome: The acient capital of the Roman Empire has been retaken by its modern descendant. Despite a spirited defense the [ITA.GetAdjective] army could not stop the [GRE.GetAdjective] onslaught. Concerns on both sides over destroying the city's many architectural treasures kept the fighting from getting too ferocious but casualties were still high."
 byznews.32.a:0 "The birthplace of our nation is ours once more."
 byznews.32.b:0 "Our cause is lost!"
 byznews.32.c:0 "Can we still get those little coffee drinks?"
 byznews.33.t:0 "Ruins of Antioch"
 byznews.33.d:0 "One of the mighty cities of the ancient world, Antioch has been in ruins since its razing by the Mamluks in the 13th century. [GRE.GetAdjective] forces have secured the site and archeaologists from museums and universities across [GRE.GetName] have begun excavations. \n\nForeign archeologists already on the site have been allowed to continue their excavations but are not being allowed to export their discoveries back to their home countries."
 byznews.33.a:0 "Romaion art belongs in romaion museums."
 byznews.33.b:0 "Gasp! Where will we loot our treasures from now?"
 byznews.34.t:0 "Jerusalem Taken"
 byznews.34.d:0 "Bells across [GRE.GetName] are ringing this morning as news spreads that the holy city of Jerusalem is once more under the protection of the Romaion. A national holiday has been declared to mark this [GRE.GetAdjective] achievement."
 byznews.34.a:0 "One Empire One Church One Law!"
 byznews.34.b:0 "Can no one stop the greeks?"
 byznews.35.t:0 "Hagia Sophia Restored"
 byznews.35.d:0 "News Flash Constantinople: Bells across [GRE.GetName] are ringing this morning as the [GRE.GetAdjective] celebrate the completion of work on the great church of Constantinople, the Hagia Sophia. Converted into a mosque during the Ottoman Empire, work to restore it to a church has been going on for over a decade. \n\nThe Patriach of the Orthodox gave blessings to the workers and a sermon about patience and perseverance."
 byznews.35.a:0 "The great church is a church once again."
 byznews.35.b:0 "Where's the bell without a steeple?"
 byznews.36.t:0 "The Three Romes"
 byznews.36.d:0 "More diplomatic insults from Rome and Moscow arrived in Constantinople today. \n\nThe [ITA.GetAdjective]s hate the [GRE.GetAdjective]s for being more Roman than them. While the [SOV.GetAdjective]s fear [GRE.GetAdjective] influence over the Orthodox church. \n\nSo the Second Rome finds itself an enemy of both the First and Third Rome. Will these feuds lead to disaster?"
 byznews.36.a:0 "We are the true Romaioi."
 byznews.36.b:0 "Someone needs to put these greek upstarts in their place."
 byznews.36.c:0 "Can't we all just get along?"
 byznews.37.t:0 "Anatolian Atrocities"
 byznews.37.d:0 "Good evening, this is William Tattle. Anatolia has been no stranger to tragedy in recent decades. And if reports are to be believed the [GRE.GetAdjective] and [TUR.GetAdjective] are again not keeping the slaughter to the battlefields. Word of villages and even entire towns razed has reached this reporter. Innocents murdered. Many more forced to flee with only the belongings they could carry. \n\nAppeals to the League of Nations to take action have, so far, been answered only with vague promises to do something."
 byznews.37.a:0 "Its only a voluntary program of temporary population relocation."
 byznews.37.b:0 "Its only a voluntary program of temporary population relocation."
 byznews.37.c:0 "Will no one rescue Anatolia?"
 byznews.39.t:0 "Occupation Ends"
 byznews.39.d:0 "News Flash Constantinople: [GRE.GetNameDef] foriegn ministry has announced that [ROOT.GetName] is releasing the occupied territories immediately. [GRE.GetAdjective] monitors are making sure [ROOT.GetAdjective] forces evacuate as quickly as possible."
 byznews.39.a:0 "Victory in Peace as in War"
 byznews.39.b:0 "Something must be done about the [GRE.GetAdjective]."
 byznews.40.t:0 "British Naval Mission"
 byznews.40.d:0 "[GRE.GetNameDef] war ministry has announced that staff from the [ENG.GetAdjective] navy are working with the admiralty to modernize the [GRE.GetAdjective] fleet. The purchase of a carrier was planned but hostilities have put them on hold."
 byznews.40.a:0 "A minor setback at best."
 byznews.40.b:0 "I've got a bad feeling about this."
 byznews.41.t:0 "German Naval Mission"
 byznews.41.d:0 "[GRE.GetNameDef] war ministry has announced that staff from the [GER.GetAdjective] navy are working with the admiralty to modernize the [GRE.GetAdjective] fleet. The purchase of submarines were planned but hostilities have put them on hold."
 byznews.41.a:0 "A minor setback at best."
 byznews.41.b:0 "I've got a bad feeling about this."
 byznews.42.t:0 "Russian Naval Mission"
 byznews.42.d:0 "[GRE.GetNameDef] war ministry has announced that staff from the [SOV.GetAdjective] navy are working with the admiralty to modernize the [GRE.GetAdjective] fleet. The purchase of a battleship was planned but hostilities have put them on hold."
 byznews.42.a:0 "A minor setback at best."
 byznews.42.b:0 "I've got a bad feeling about this."
 byznews.43.t:0 "British Naval Mission"
 byznews.43.d:0 "[GRE.GetNameDef] war ministry has announced that staff from the [ENG.GetAdjective] navy are working with the admiralty to modernize the [GRE.GetAdjective] fleet. As part of this effort a carrier has been purchased."
 byznews.43.a:0 "A great day for the Basileía ton Romaíon."
 byznews.43.b:0 "I've got a bad feeling about this."
 byznews.44.t:0 "German Naval Mission"
 byznews.44.d:0 "[GRE.GetNameDef] war ministry has announced that staff from the [GER.GetAdjective] navy are working with the admiralty to modernize the [GRE.GetAdjective] fleet. As part of this effort three submarines have been purchased."
 byznews.44.a:0 "A great day for the Basileía ton Romaíon."
 byznews.44.b:0 "I've got a bad feeling about this."
 byznews.45.t:0 "Russian Naval Mission"
 byznews.45.d:0 "[GRE.GetNameDef] war ministry has announced that staff from the [SOV.GetAdjective] navy are working with the admiralty to modernize the [GRE.GetAdjective] fleet. As part of this effort a battleship has been purchased."
 byznews.45.a:0 "A great day for the Basileía ton Romaíon."
 byznews.45.b:0 "I've got a bad feeling about this."
 byznews.46.t:0 "Venizelism"
 byznews.46.d:0 "Establishing a 'Greater' Greek state was a major force in politics for much of the 20th century. Eleftherios Venizelos just gave it his name. Defeat in the 1920's put such ambitions on indefinite hold but did not extinguish them. Victory would likely have stoaked the fires even higher. \n\nA reborn Romaion state might be well positioned to fulfill this dream."
 byznews.46.a:0 "Its like the History Channel except it has history."
 byznews.46.b:0 "Wow. That was really not interesting."
 byznews.47.t:0 "Diplomacy in Moscow"
 byznews.47.d:0 "Dateline Moscow: A delegation from [GRE.GetNameDef] has arived in the [SOV.GetAdjective] capital to discuss closer ties between our two nations. They have been given tours of our workers paradise and have been impressed. Plans for closer cooperation between our militaries are underway."
 byznews.47.a:0 "The far left looks a lot like the far right."
 byznews.47.b:0 "Romanes eunt domus!"
 byznews.48.t:0 "Diplomacy in Washington"
 byznews.48.d:0 "Dateline Washington: A delegation from [GRE.GetNameDef] has arrived in the [USA.GetAdjective] capital. The mission arrived in full Greek regalia, drawing the cream of east coast society to one banquet after another. \n\nIt hasn't been all song and dance though. The Greeks have spent a great deal of time with military leaders. Hoping to build bridges between two great nations."
 byznews.48.a:0 "So this is what they've done with the democracy we created."
 byznews.48.b:0 "Romanes eunt domus!"
 byznews.49.t:0 "Diplomacy Declined"
 byznews.49.d:0 "[GRE.GetNameDef] Minister of State has announced that invitations from several nations have been received. While the Basileus is glad other natons recognize our greatness, it is not prudent to accept those invitations at this time."
 byznews.49.a:0 "We must chart our own course."
 byznews.49.b:0 "Romanes stayus domus?."
 byznews.50.t:0 "Diplomacy in Berlin"
 byznews.50.d:0 "Dateline Berlin: A team from [GRE.GetNameDef] has come to the [GER.GetAdjective] capital to hear the wisdom of our great leader and witness the motivation of a mighty people. The Greeks have been allowed to watch army maneuvers and witness the strength of our blood and iron."
 byznews.50.a:0 "They salute funny and march funnier."
 byznews.50.b:0 "Romanes eunt domus!"
 byznews.51.t:0 "Albania Falls"
 byznews.51.d:0 "News Flash Tirana: [ALB.GetNameDef] has become a province of [GRE.GetNameDef]. There are reports that the 'Ivan the Terrible of the Balkans,' [ALB.GetAdjective] King Zog, has gone into exile. Emptying the treasury as he left. \n\n[GRE.GetAdjective] officials have entered the country and assumed control of the bureaucracy."
 byznews.51.a:0 "This ancient land's suffering is over."
 byznews.51.b:0 "What's an Albania?"
 byznews.52.t:0 "Romaíoi Phoenix"
 byznews.52.d:0 "The Treaty of Lausanne did not resolve the causes of the Greco-Turk War. It only ended the fighting and turned millions into refugees. The Great Depression stopped plans on both sides to resume the conflict. Unable to settle its differences with [TUR.GetNameDef], [GRE.GetNameDef] looks to use its growing diplomatic influence in other nations across the globe."
 byznews.52.a:0 "A new era is beginning."
 byznews.52.b:0 "But mom, I don't want to eat gyros again."
 byznews.53.t:0 "Basileus dismisses Prime Minister"
 byznews.53.d:0 "News Flash [GRE.GetName]: After another public disagreement on policy, Basileus George the 2nd has dismissed his Prime Minister. The Basileus has declined to accept a replacement and decided to add those duties to his own position. A stirring speach in parliament concluded with a standing ovation and the Basileus is already proposing new reforms and positions to improve the bureaucracy."
 byznews.53.a:0 "What's a Moff?"
 byznews.53.b:0 "So this is how democracy dies."
 byznews.54.t:0 "New Armor for the Empire"
 byznews.54.d:0 "On display today was the latest in [GRE.GetAdjective] engineering. [GRE.GetLeader] was given a demonstration for the latest armor prototypes which wowed the crowd with displays of speed and firepower. Ministry of War officials in attendance were clearly proud of their latest technological terror. Analysts expect the 'Kataphraktoi Tank' to begin deploying soon."
 byznews.54.a:0 "Great! More Weapons!"
 byznews.54.b:0 "Great, more weapons..."
 byznews.55.t:0 "Latest Airframe"
 byznews.55.d:0 "[GRE.GetLeader] and the rest of the [GRE.GetAdjective] nation was introduced to the newest addition to [GRE.GetName]'s aerial arsenal today. The Foínix II is one of the most advanced aircraft in Europe and will ably defend the skies against any who threaten [GRE.GetNameDef]."
 byznews.55.a:0 "Look ma, I'm a plane!"
 byznews.55.b:0 "Most advanced? I don't think so."
 byznews.56.t:0 "New Economic Strategy"
 byznews.56.d:0 "The Minister of Industry has announced new plans for [GRE.GetAdjective] industrial development. This strategy will disperse production across [GRE.GetName]. Allowing greater efficiency and flexibility. He was joined in the press conference by many captains of industry, showing he has their support for this new economic frontier."
 byznews.56.a:0 "But can I still get my Byzantopuffs for breakfast?"
 byznews.56.b:0 "Captains of industry? More like corporals."
 byznews.57.t:0 "New Economic Strategy"
 byznews.57.d:0 "The Minister of Industry has announced new plans for [GRE.GetAdjective] industrial development. This strategy will concentrate production in [GRE.GetName]. Increasing goods output. He was joined in the press conference by many captains of industry, showing he has their support for this new economic frontier."
 byznews.57.a:0 "Jumbo size Byzantopuffs? Count me in!"
 byznews.57.b:0 "So they'll make more tires now. Big deal."

byz.1.t:0 "The Restoration of the Romaíoi Empire"
byz.1.d:0 "We have liberated the great city of Constantine from the Turks. Now that we control Constantinople, we can once again assert ourselves as the true heirs of Rome. The restoration of the Eastern Roman Empire is within our grasp!"
byz.1.a:0 "The Purple Phoenix rises from the ashes!"
byz.1.b:0 "Perhaps this isn't such a good idea after all."

byz.2.t:0 "Restoring the Hagia Sofia"
byz.2.d:0 "The Hagia Sofia is the ancient seat of the Patriarch and was once the largest and most important Orthodox church. After two sieges, subsequent looting and five centuries of disrepair it has lost its ancient magnificance. Restoring it is of great importance to the clergy and a matter of national pride. A number of historians, architects and engineers have proposed several different options for the restoration."
byz.2.a:0 "A modest restoration will suffice."
byz.2.b:0 "A complete restoration of the interior and exterior is necessary."
byz.2.c:0 "We will settle for nothing less than its ancient splendour!"

byz.3.t:0 "Rioting in the streets!"
byz.3.d:0 "The recent conquest of Bulgarian territories has caused the local Greek population to attack Bulgars on the streets or in their homes, either because of alleged mistreatment under Bulgarian rule, lingering anger over the purges twenty years ago or simply hatred of the ancient enemy. We could order the army to intervene, but this will cause simmering resentment. We could also let the riots subside on their own, which will cause them to be over more quickly but the violence will be more extreme."
byz.3.a:0 "Deploy the army, such behavour is unacceptable."
byz.3.b:0 "The Bulgars should consider themselves lucky we have allowed them to stay at all!"

byz.4.ta:0 "Russian refugees"
byz.4.tb:0 "Ukrainian refugees"
byz.4.da:0 "The formation of a new socialist state in Russia has caused many White sympathisers and aristocrats to flee the country. While they have lost almost all of their possessions, they have many skills which could benefit our economy and military. Even though they are mostly fellow Orthodox Christians, there will be some friction if we allow them to settle in our country."
byz.4.db:0 "The second Russian civil war has caused a large amount of Russians to flee the violence and famine. While they have lost almost all of their possessions, they have many skills which could benefit our economy and military. Even though they are mostly fellow Orthodox Christians, there will be some friction if we allow them to settle in our country."
byz.4.dc:0 "The formation of a Totalist state in Ukraine has caused many dissidents and wealthier Ukranians to flee the country. While they have lost almost all of their possessions, they have many skills which could benefit our economy and military. Even though they are mostly fellow Orthodox Christians, there will be some friction if we allow them to settle in our country."
byz.4.a:0 "We welcome our Orthodox brothers with open arms!"
byz.4.b:0 "We have no need of them, they must go somewhere else."

byz.5.t:0 "Basileus day celebrations"
byz.5.d:0 "Today all Romaíoi citizens rejoyce, for on this day the Basileus was born. This day also reminds our population of the strength and wisdom of our Basileus and our enemies of the humiliating fate that will inevitably befall them."
byz.5.a:0 "Long Live the Basileus!"

#Ideas

BYZ_idea_riotslow:0 "Riots supressed"
BYZ_idea_riotslow_desc:0 "The army has supressed the most visible violence, but there is still a lot of tension between the Byzantines and Bulgars."
BYZ_idea_riotshigh:0 "Anti-Bulgar mobs"
BYZ_idea_riotshigh_desc:0 "Romaíoi mobs are rampaging through the newly occupied territory, while the army doesn't interfere with or even participates in the violence."
BYZ_idea_immigrant_benefits:0 "Economic Benefits of Immigration"
BYZ_idea_immigrant_benefits_desc:0 "Our decision to allow a large number of immigrants into the country has significantly increased our workforce, boosting our economy."
BYZ_resurgent_byzantium:0 "Pride of the Empire"
BYZ_resurgent_byzantium_desc:0 "Our highly experienced and motivated armed forces are ready to defend the Romaíoi empire and its allies from any threat."

#Decisions

BYZ_culture_conversion:0 "Securing the Asia Minor Coast"
BYZ_culture_conversion_desc:0 "Our control of the Asia Minor coast has caused many Bulgars to flee. We could 'convince' the rest to leave as well and replace them with Byzantines and loyal Orthodox refugees. This will greatly improve our control of the region."

BYZ_cc_Prousa:0 "Securing Macedonia"
BYZ_cc_Prousa_desc:0 "We can displace the remaining Bulgars in Macedonia and replace them with Romaíoi citizens."
BYZ_cc_Smyrna:0 "Securing Thracia"
BYZ_cc_Smyrna_desc:0 "We can displace the remaining Bulgars in Thracia and replace them with Romaíoi citizens."

BYZ_cc_Mougla:0 "Securing Bulgaria"
BYZ_cc_Mougla_desc:0 "We can displace the remaining Bulgars in Bulgaria and replace them with Romaíoi citizens."

