BYZ_subdue_bulgarian_lands:0 "Now that we have liberated [From.GetName], it is time to restore order to the state and prepare it for integration into [GRE.GetNameDef]."
BYZ_core_bulgarian_lands:0 "Restore Order in [From.GetName]"
BYZ_core_bulgarian_lands:0 "Now that we have subdued the Bulgarians [From.GetName], it is time to restore order to the state and integrate it fully into [GRE.GetNameDef]."

BYZ_authoritarian_constitution:0 "Authoritarian Constitution"
BYZ_authoritarian_constitution_desc:0 "After much political debate between different reformist groups, a new Byzantine Constitution has been written to supersede that of 1876. The new constitution is firmly rooted in the principles of Order, and is undoubtedly authoritarian. The power of the Emperor has been firmly entrenched, giving him the power over the empire’s politics and religions."

